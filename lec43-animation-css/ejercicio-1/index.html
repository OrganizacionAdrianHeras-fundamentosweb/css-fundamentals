<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Ejercicio Animation CSS</title>
</head>
<body>
  <div id="alert" class="alert">Tu compra ha sido un exito!</div>
  <div class="container">
    <div class="box-food">
      <div class="box-ice">
        <img class="icecream" src="./assets/imgs/icecream.webp" title="icecream" alt="Soy un helado">
      </div>
      <div class="box-shake">
        <img class="milshake" src="./assets/imgs/milkshake.png" title="milshake" alt="Soy un milshake">
      </div>
      <div class="box-cake">
        <img class="cake" src="./assets/imgs/cake.webp" title="cake" alt="Soy un cake">
        <div id="button" class="button">
          <div id="circle-load" class="circle-load hide"></div>
          <span class="button-text">Comprar</span>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/scripts.js"></script>
</body>
</html>
