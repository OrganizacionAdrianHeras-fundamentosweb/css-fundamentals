<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles-dist.css">
  <title>Ejercicio Flexbox</title>
</head>
<body>
  <div class="card">
    <div class="card__left">
      <img src="assets/imgs/libreta.webp" alt="imagen de libreta" title="imagen de libreta">
    </div>
    <div class="card__right">
      <h1 class="card__title">contact</h1>
      <form action="#" class="form">
        <div class="form__names">
          <div class="form__field">
            <label class="form__label" for="name">first name</label>
            <input class="form__input" id="name" name="nname" type="text">
          </div>
          <div class="form__field">
            <label class="form__label" for="surname">last name</label>
            <input class="form__input" id="surname" name="nsurname" type="text">
          </div>
        </div>
        <div class="form__field">
          <label class="form__label" for="email">email</label>
          <input class="form__input" id="email" name="nemail" type="text">
        </div>
        <div class="form__field">
          <label class="form__label" for="message">Message</label>
          <textarea class="form__textarea" id="message" name="nmessage" cols="30" rows="10"></textarea>
        </div>
        <!-- <input class="form__submit" type="submit" value="send"> -->
        <button class="form__submit">send</button>
      </form>
    </div>
  </div>
  
  
</body>
</html>
