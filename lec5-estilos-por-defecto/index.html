<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    Se recomienda hacer uso de un archivo de stilos que normalice estos
    en los diferentes navegadores web, de forma que partamos desde el mismo
    punto de inicio. Esto es útil, ya que los navegadores pueden presentar
    estilos distintos por defecto, con respecto a otro navegadores.
  -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!--
    Siempre linkear tu archivo css después, ya que por cascada se
    sobreescriben las propiedades css de los elementos seleccionados
    con el mismo nivel de especificidad.
  -->
  <link rel="stylesheet" href="css/styles.css" />
  <title>Estilos por defecto</title>
</head>
<body>
  <h1>ESTILOS POR DEFECTO</h1>
  <ul class="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li class="list-item-extra">Item 4</li>
  </ul>

</body>
</html>
